# Build settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-include-cache
  - jekyll-sitemap
feed:
  path: /atom.xml
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - tags
  layouts:
    tag: archive-taxonomy
  permalinks:
    tag: /tags/:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true
      show_date: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: tag
    values:
      author_profile: true

include: ["_pages", "_posts"]

comments:
  provider: "disqus"
  disqus:
    shortname: "coderemixer"

search: true

analytics:
  provider: 'google-gtag'
  google:
    tracking_id: G-FHQPM1YDDJ

