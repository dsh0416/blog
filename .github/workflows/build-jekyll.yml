name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      - name: bundle install
        run: bundle install
      - name: build
        run: bundle exec jekyll build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
